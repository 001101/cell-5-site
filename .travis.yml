language: node_js
node_js:
  - '7'
install:
  - npm install
  - bower install
script:
  - npm run build
deploy:
  provider: s3
  edge: true
  bucket: "cell5.co.uk"
  region: "eu-west-1"
  skip_cleanup: true
  local_dir: dist
  cache_control: no-cache
  acl: public_read
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  on:
    branch: dev
