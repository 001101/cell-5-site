<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cell 5</title>

	<!-- build:css css/all.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
	<!-- endbuild -->
</head>
<body>
    <header id="home">
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <h1 id="logo">
                <a class="navbar-brand" href="#home">
                    <img src="img/cell-5-logo.svg" alt="Cell 5 logo">
                    CELL<span>5</span>
                </a>
            </h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsible-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">
                            Testimonials
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#the-team">
                            The Team
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <section id="slogan">
            <div class="wrapper">
                <p>Customer-first</p>
                <div class="text-roller">
                    <div>
                        <ul class="text-roll-up"></ul>
                    </div>
                    <div>
                        <ul class="text-roll-up active"></ul>
                    </div>
                    <div>
                        <ul class="text-roll-up"></ul>
                    </div>
                </div>
                <p>Solutions</p>
            </div>

            <div class="icon-set">
                <img src="img/monitor.svg" alt="Monitor icon" class="monitor-icon" />
                <img src="img/laptop.svg" alt="Laptop icon" class="laptop-icon" />
                <img src="img/tablet.svg" alt="Tablet icon" class="tablet-icon" />
                <img src="img/phone.svg" alt="Phone icon" class="phone-icon" />
                <img src="img/bulb.svg" alt="Bulb icon" class="bulb-icon" />
            </div>
        </section>

        <div id="roller"></div>
    </main>

	<!-- build:js js/all.js -->
	<script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
	<!-- endbuild -->
</body>
</html>
